<h1>Register</h1>



{% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
{% endfor %}


<form method="post" action="/register" novalidate>
    {% for field in form %}
        <tr>
            <td>{{ field.label }}</td>
            <td>{{ field }}</td>
            {% for error in field.errors %}
                <p style="color: red;">{{ error }}</p>
            {% endfor %}
        </tr>
    {% endfor %}
</form>
