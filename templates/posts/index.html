{% extends "base.html" %}

{% block title %}
    index.html
{% endblock %}

{% block content %}
    {%- for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <date>{{ post.posted_at.strftime("%d-%m-%Y, %H:%M") }}</date> <span>posted by {{ post.user.username }}</span>
    {% endfor %}
{% endblock %}
